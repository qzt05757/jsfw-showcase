<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>angular.js</title>
    <link rel="stylesheet" href="css/external/bootstrap-3.3.5.css"/>
  </head>
  <body ng-app="App">

    <div ng-controller="HelloController">
      <div class="panel panel-default">
        <div class="panel-body">
          <p>FirstName: <input class="form-control" ng-model="inputFirstName"/></p>
          <p>LastName: <input class="form-control" ng-model="inputLastName"/></p>
          <p>FullName: {{getFullName()}}</p>
          <button class="btn" ng-click="createPerson()">create</button>
        </div>
      </div>

      <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr><th>FirstName</th><th>LastName</th></tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in persons">
              <td>{{p.firstName}}</td>
              <td>{{p.lastName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="js/external/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-3.3.5.js"></script>
    <script type="text/javascript" src="js/external/angular-1.4.3.js"></script>
    <script type="text/javascript" src="js/hello-angular.js"></script>
  </body>
</html>
