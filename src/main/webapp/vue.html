<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>vue.js</title>
    <link rel="stylesheet" href="css/external/bootstrap-3.3.5.css"/>
  </head>
  <body id="hello">
    <div class="panel panel-default">
      <div id="input-panel" class="panel-body">
        <p>FirstName: <input id="firstName" class="form-control" v-model="inputFirstName"/></p>
        <p>LastName: <input id="lastName" class="form-control" v-model="inputLastName"/></p>
        <p>FullName: {{inputFullName}}</p>
        <button id="create" class="btn" v-on="click: create">create</button>
      </div>
    </div>

    <div id="persons-panel" class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>FirstName</th><th>LastName</th></tr>
        </thead>
        <tbody>
          <tr v-repeat="persons"><td>{{firstName}}</td><td>{{lastName}}</td></tr>
        </tbody>
      </table>
    </div>
  
    <script type="text/javascript" src="js/external/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-3.3.5.js"></script>
    <script type="text/javascript" src="js/external/vue-0.12.9.js"></script>
    <script type="text/javascript" src="js/hello-vue.js"></script>
  </body>
</html>
