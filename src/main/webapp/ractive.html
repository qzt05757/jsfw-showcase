<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ractive.js</title>
    <link rel="stylesheet" href="css/external/bootstrap-3.3.5.css"/>
  </head>
  <body>

    <div id='container'></div>
    
    <script id='hello' type='text/ractive'>
      <div class="panel panel-default">
        <div id="input-panel" class="panel-body">
          <p>FirstName: <input id="firstName" class="form-control" value="{{inputFirstName}}"/></p>
          <p>LastName: <input id="lastName" class="form-control" value="{{inputLastName}}"/></p>
          <p>FullName: {{inputFullName}}</p>
          <button on-click="create" class="btn">create</button>
        </div>
      </div>

      <div id="persons-panel" class="container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr><th>FirstName</th><th>LastName</th></tr>
          </thead>
          <tbody>
{{#persons}}
            <tr><td>{{firstName}}</td><td>{{lastName}}</td></tr>
{{/persons}}
          </tbody>
        </table>
      </div>
    </script>

    <script type="text/javascript" src="js/external/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-3.3.5.js"></script>
    <script type="text/javascript" src="js/external/ractive-0.7.3.js"></script>
    <script type="text/javascript" src="js/hello-ractive.js"></script>
  </body>
</html>
