<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>knockout.js</title>
    <link rel="stylesheet" href="css/external/bootstrap-3.3.5.css"/>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-body">
        <p>FirstName: <input class="form-control" data-bind="value: inputFirstName"/></p>
        <p>LastName: <input class="form-control" data-bind="value: inputLastName"/></p>
        <p>FullName: <span data-bind="text: inputFullName"></span></p>
        <button class="btn" data-bind="click: create">create</button>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>FirstName</th><th>LastName</th></tr>
        </thead>
        <tbody data-bind="foreach: persons">
          <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script type="text/javascript" src="js/external/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-3.3.5.js"></script>
    <script type="text/javascript" src="js/external/knockout-3.3.0.debug.js"></script>
    <script type="text/javascript" src="js/hello-knockout.js"></script>
  </body>
</html>
