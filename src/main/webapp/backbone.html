<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>バックボーン</title>
    <link rel="stylesheet" href="css/external/bootstrap-3.3.5.min.css"/>
  </head>
  <body>
    <div class="panel panel-default">
      <div id="input-panel" class="panel-body">
        <p>FirstName: <input id="firstName" class="form-control"/></p>
        <p>LastName: <input id="lastName" class="form-control"/></p>
        <p>FullName: <span id="fullName"></span></p>
        <button class="btn">create</button>
      </div>
    </div>

    <div id="persons-panel" class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>FirstName</th><th>LastName</th></tr>
        </thead>
        <tbody data-bind="foreach: persons">
          <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script type="text/javascript" src="js/external/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="js/external/backbone-1.2.1.js"></script>
    <script type="text/javascript" src="js/hello-backbone.js"></script>
  </body>
</html>
